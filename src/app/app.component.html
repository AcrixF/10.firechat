<div class="container main-container">
<h1>FireChat</h1>


  <div class="row">
    <div class="col-md-12 text-right animated fadeIn fast" *ngIf="_cs.usuario">
      <button  (click)="_cs.logout()"  type="button" name="button" class="btn btn-outline-danger">Salir</button>
    </div>
  </div>



  <div *ngIf="!_cs.usuario" class="animated fadeIn fast">
    <app-login></app-login>
  </div>

  <div  *ngIf="_cs.usuario" class="chat-window animated fadeIn fast ">

    <app-chat></app-chat>

  </div>
</div>
